<table class="table table-striped">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Year</th>
      <th>ISBN</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.year }}</td>
      <td>{{ book.isbn }}</td>
      <td>
        <button (click)="new(book.id)">Edit</button>
        <button (click)="delete(book.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<button (click)="new()">Add new book</button>
